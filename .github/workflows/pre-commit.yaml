name: Pre-commit

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  pre-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup workspace
        uses: ./.github/actions/setup-workspace

      - name: Run pre-commit
        run: uv run pre-commit run --all-files --verbose
