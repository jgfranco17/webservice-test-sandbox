[pytest]
markers =
    integration: Marks tests that require the FastAPI service running in Docker
    frontend: Marks tests that require the frontend application running
    slow: Marks tests that take a long time to run
    performance: Marks performance-related tests
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
